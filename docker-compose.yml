version: "3.8"

services:
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cache
    environment:
      - DJANGO_SETTINGS_MODULE=alx_backend_caching_property_listings.settings

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: property_db
      POSTGRES_USER: property_user
      POSTGRES_PASSWORD: property_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  cache:
    image: redis:6

volumes:
  postgres_data:
